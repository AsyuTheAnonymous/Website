<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silvea Technologies</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-darkgreen">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img height="60px" src="/img/logo-transparent.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main">
      <section class="banner mt-5">
        <div class="container-fluid">
          <div id="bannerCarousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/img/banner-image-1.jpg"
                  class="d-block w-100 br-20"
                  alt="Computer Code"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/img/banner-image-2.jpg"
                  class="d-block w-100 br-20"
                  alt="Female Engineer"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/img/banner-image-3.jpg"
                  class="d-block w-100 br-20"
                  alt="Datacenter"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#bannerCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#bannerCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <section id="about" class="about bg-darkgreen mt-5 mb-5 br-20">
        <div class="container">
          <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">About Us</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptas, cupiditate? Ducimus omnis quam nostrum perspiciatis
                neque quasi maxime nisi. Facilis quasi corrupti molestias itaque
                amet.
              </p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="#contact">
                  <button class="btn btn-lg btn-cyan">Contact Us</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
